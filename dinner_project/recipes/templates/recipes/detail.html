{% extends "recipes/base.html" %}

{% block content %}

<h1>Recipe: {{ recipe.name }}</h1>

<p>Instructions: </p>
<p>{{ recipe.desc }}</p>

<p>Ingredients:</p>
<ul>
    {% for ingredient in recipe.ingredients.all %}
        <li>{{  ingredient.name }}</li>
    {% endfor %}
</ul>

<p><a href="{% url 'recipe-edit' recipe.pk%}"><strong>EDIT</strong></a></p>
<p><a href="{% url 'recipe-delete' recipe.pk%}"><strong>DELETE</strong></a></p>
{% endblock %}
