{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Add New Recipe</h1>

<div class="row">
    <div class="col">
        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}
            <input class="btn btn-primary my-4" type="submit" value="Save">
        </form>
    </div>
</div>

{% endblock %}
