{% extends "recipes/base.html" %}

{% block content %}

    <h1>Recipes</h1>

    {% if object_list %}

    <ul>
        {% for recipe in object_list %}

            <li>
                <a href="{% url 'recipe-detail' recipe.pk %}">{{ recipe.name }}</a>
            </li>

        {% endfor %}
    </ul>

    {% else %}

    <p>No recipes added yet!</p>

    {% endif %}

{% endblock %}
