{% extends "base.html" %}

{% block content %}

<h1>Results</h1>

{% if object_list %}
<div class="row">
    {% for recipe in object_list %}

        <div class="col-sm-6 my-2">
        <div class="card h-100">
            <div class="card-body">
                <a href="{{ recipe.get_absolute_url }}"><h5 class="card-title">{{ recipe.name }}</h5></a>

                {% for ingredient in recipe.ingredients.all %}
                    <span class="badge badge-light">{{ ingredient.name }}</span>
                {% endfor %}
                
            </div>  
        </div>
        </div>

    {% endfor %}
</div>

{% else %}

    <p>No matches!</p>

{% endif %}

{% endblock %}
