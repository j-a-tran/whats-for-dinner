{% extends "base.html" %}

{% block content %}

<h1>Results</h1>

    {% if object_list %}

    <ul>
        {% for recipe in object_list %}

            <li>
                <a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a>
            </li>

        {% endfor %}
    </ul>

    {% else %}

    <p>No matches!</p>

    {% endif %}

{% endblock %}
